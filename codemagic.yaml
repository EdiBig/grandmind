workflows:
  ios-workflow:
    name: iOS Build & TestFlight
    max_build_duration: 120
    instance_type: mac_mini_m2

    integrations:
      app_store_connect: Codemagic CI

    environment:
      flutter: stable
      xcode: latest
      cocoapods: default
      vars:
        APP_STORE_APP_ID: "6758523369"
        BUNDLE_ID: "com.kinesa.kinesa"

    scripts:
      - name: Get Flutter packages
        script: |
          flutter pub get

      - name: Install CocoaPods
        script: |
          cd ios
          pod install

      - name: Debug and create certificate
        script: |
          # Debug: Check if variables are set
          echo "Checking environment variables..."
          echo "ISSUER_ID set: $([ -n "$APP_STORE_CONNECT_ISSUER_ID" ] && echo 'YES' || echo 'NO')"
          echo "KEY_ID set: $([ -n "$APP_STORE_CONNECT_KEY_IDENTIFIER" ] && echo 'YES' || echo 'NO')"
          echo "PRIVATE_KEY set: $([ -n "$APP_STORE_CONNECT_PRIVATE_KEY" ] && echo 'YES' || echo 'NO')"

          # List all APP_STORE related env vars (names only)
          echo "Available APP_STORE env vars:"
          env | grep -i "APP_STORE" | cut -d'=' -f1 || echo "None found"

          # Generate a new private key for the certificate
          openssl genrsa -out /tmp/cert_key.pem 2048

          # Read the key content
          CERT_KEY=$(cat /tmp/cert_key.pem)

          # Try with the available credentials
          if [ -n "$APP_STORE_CONNECT_PRIVATE_KEY" ]; then
            echo "Using APP_STORE_CONNECT variables..."
            app-store-connect fetch-signing-files "$BUNDLE_ID" \
              --issuer-id "$APP_STORE_CONNECT_ISSUER_ID" \
              --key-id "$APP_STORE_CONNECT_KEY_IDENTIFIER" \
              --private-key "$APP_STORE_CONNECT_PRIVATE_KEY" \
              --type IOS_APP_STORE \
              --create \
              --certificate-key="$CERT_KEY"
          else
            echo "APP_STORE_CONNECT variables not found, trying without explicit credentials..."
            app-store-connect fetch-signing-files "$BUNDLE_ID" \
              --type IOS_APP_STORE \
              --create \
              --certificate-key="$CERT_KEY"
          fi

      - name: Set up keychain
        script: |
          keychain initialize
          keychain add-certificates

      - name: Set up code signing
        script: |
          xcode-project use-profiles

      - name: Build IPA
        script: |
          xcode-project build-ipa \
            --workspace "ios/Runner.xcworkspace" \
            --scheme "Runner" \
            --config "Release"

    artifacts:
      - build/ios/ipa/*.ipa
      - "**/*.ipa"
      - /tmp/xcodebuild_logs/*.log

    publishing:
      app_store_connect:
        auth: integration
        submit_to_testflight: true

  android-workflow:
    name: Android Build
    max_build_duration: 60
    instance_type: mac_mini_m2

    environment:
      flutter: stable
      java: 17

    triggering:
      events:
        - push
      branch_patterns:
        - pattern: main
          include: true

    scripts:
      - name: Get Flutter packages
        script: flutter pub get

      - name: Build APK
        script: flutter build apk --release

      - name: Build AAB
        script: flutter build appbundle --release

    artifacts:
      - build/**/outputs/**/*.apk
      - build/**/outputs/**/*.aab
