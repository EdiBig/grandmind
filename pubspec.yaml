name: kinesa
description: "Kinesa - A holistic fitness and wellbeing app"
publish_to: 'none'

version: 1.0.1+10

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # UI & Icons
  cupertino_icons: ^1.0.8

  # State Management
  flutter_riverpod: ^2.6.1
  riverpod_annotation: ^2.6.1

  # Firebase
  firebase_core: ^4.3.0
  firebase_auth: ^6.1.3
  cloud_firestore: ^6.1.1
  firebase_storage: ^13.0.5
  firebase_messaging: ^16.1.0
  firebase_analytics: ^12.1.0
  firebase_crashlytics: ^5.0.6
  firebase_app_check: ^0.4.1+3

  # Authentication
  google_sign_in: ^6.2.2
  sign_in_with_apple: ^6.1.4

  # Health Integrations
  health: ^13.2.1

  # Navigation
  go_router: ^14.6.2

  # Data Visualization
  fl_chart: ^0.70.1

  # Image Handling
  cached_network_image: ^3.4.1
  image_picker: ^1.1.2
  image_cropper: ^8.0.2
  image: ^4.0.0
  path_provider: ^2.0.0

  # Barcode Scanning

  # Local Storage
  shared_preferences: ^2.3.4
  workmanager:
    path: third_party/workmanager

  # Data Export
  csv: ^6.0.0

  # Utilities
  intl: ^0.19.0
  url_launcher: ^6.3.1
  android_intent_plus: ^5.2.0
  connectivity_plus: ^6.1.2
  package_info_plus: ^8.1.2
  device_info_plus: ^12.3.0
  share_plus: ^10.0.2
  uuid: ^4.5.1
  logger: ^2.4.0
  crypto: ^3.0.5

  # Notifications
  flutter_local_notifications: ^18.0.1
  timezone: ^0.9.4

  # HTTP & API (for Claude AI)
  dio: ^5.7.0

  # Caching & Storage (for AI)
  hive: ^2.2.3
  hive_flutter: ^1.1.0

  # Security (for API keys)
  flutter_secure_storage: ^9.2.2
  encrypt: ^5.0.3

  # UI (for AI chat)
  flutter_markdown: ^0.7.4+1

  # Firebase Remote Config (for secure API key storage)
  firebase_remote_config: ^6.1.3

  # Immutable Models
  freezed_annotation: ^2.4.4
  json_annotation: ^4.9.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  integration_test:
    sdk: flutter

  flutter_lints: ^5.0.0
  flutter_launcher_icons: ^0.13.1
  test: ^1.25.2

  # Code Generation
  build_runner: ^2.4.14
  riverpod_generator: ^2.6.3
  freezed: ^2.5.7
  json_serializable: ^6.9.2

  # Testing (for AI features)
  # mockito: ^5.4.4  # Temporarily disabled due to analyzer compatibility
  mocktail: ^1.0.4
  fake_cloud_firestore: ^4.0.1

flutter_icons:
  android: "ic_launcher"
  ios: true
  image_path: "assets/images/Kinesa_App_logo 2.png"
  adaptive_icon_background: "#FFFFFF"
  adaptive_icon_foreground: "assets/images/Kinesa_App_logo 2.png"
  remove_alpha_ios: true

# For information on the generic Dart part of this file, see the
# following page: https://dart.dev/tools/pub/pubspec

# The following section is specific to Flutter packages.
flutter:
  uses-material-design: true

  # Assets
  assets:
    - assets/images/
    - assets/videos/
    - assets/icons/
    - assets/data/

