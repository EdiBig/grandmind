name: Deploy Firebase

on:
  push:
    branches: [main]
    paths:
      - 'firestore.rules'
      - 'firestore.indexes.json'
      - 'storage.rules'
      - 'functions/**'
      - '.github/workflows/firebase-deploy.yml'

  workflow_dispatch:
    inputs:
      deploy_rules:
        description: 'Deploy Firestore & Storage rules'
        type: boolean
        default: true
      deploy_functions:
        description: 'Deploy Cloud Functions'
        type: boolean
        default: true

concurrency:
  group: firebase-deploy
  cancel-in-progress: false

jobs:
  deploy-rules:
    name: Deploy Rules
    runs-on: ubuntu-latest
    if: github.event_name == 'push' || inputs.deploy_rules

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Firebase CLI
        run: npm install -g firebase-tools

      - name: Deploy Firestore Rules & Indexes
        run: firebase deploy --only firestore:rules,firestore:indexes --project ${{ secrets.FIREBASE_PROJECT_ID }}
        env:
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}

      - name: Deploy Storage Rules
        run: firebase deploy --only storage --project ${{ secrets.FIREBASE_PROJECT_ID }}
        env:
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}

  deploy-functions:
    name: Deploy Functions
    runs-on: ubuntu-latest
    if: github.event_name == 'push' || inputs.deploy_functions
    needs: deploy-rules

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Firebase CLI
        run: npm install -g firebase-tools

      - name: Install function dependencies
        run: cd functions && npm ci

      - name: Deploy Cloud Functions
        run: firebase deploy --only functions --project ${{ secrets.FIREBASE_PROJECT_ID }}
        env:
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}

  notify:
    name: Notify
    runs-on: ubuntu-latest
    needs: [deploy-rules, deploy-functions]
    if: always()

    steps:
      - name: Summary
        run: |
          echo "## Firebase Deployment Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Component | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|-----------|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| Rules | ${{ needs.deploy-rules.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Functions | ${{ needs.deploy-functions.result }} |" >> $GITHUB_STEP_SUMMARY
